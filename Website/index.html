<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lunch Hub</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--
        such open
        
                                                    very github
                                                    
                  https://github.com/wrw3355/LunchBreak

</head>
<body class="container">
    <script type="text/x-handlebars">
        <header class="row">
            <div class="col-xs-9" id="title">Lunch Break</div>
            <div class="col-xs-3">Welcome William</div>
        </header>
        {{outlet}}
        <footer class="row">&copy 2014</footer>
    </script>
    
    
    <script type="text/x-handlebars" id="index">
        <h2>Events</h2>
        <ul>
            <li>{{#link-to 'events'}}View List{{/link-to}}</li>
            <li>{{#link-to 'event'}}View Event{{/link-to}}</li>
            <li>{{#link-to 'event.new'}}Create{{/link-to}}</li>
        </ul>
        
        <h2>Locations</h2>
        <ul>
            <li>View List</li>
            <li>View Location</li>
            <li>{{#link-to 'location.new'}}Create{{/link-to}}</li>
        </ul>
        
        <h2>Restaurants</h2>
        <ul>
            <li>View List</li>
            <li>View Restaurant</li>
            <li>{{#link-to 'restaurant.new'}}Create{{/link-to}}</li>
        </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="events">
        {{record-table records=model}}
    </script>

    <script type="text/x-handlebars" data-template-name="event/new">
        <h1>
            Create an event
        </h1>
        <form role="form">
            <div class="form-group">
                <label for="titleInput">Title:</label>
                <input type="text" class="form-control" id="titleInput" placeholder="Friday Lunch">
            </div>
            <div class="form-group">
                <label for="descriptionTextArea">Description</label>
                <textarea class="form-control" id="descriptionTextArea"></textarea>
            </div>
            <div class="form-group">
                <label for="locationLookup">Location:</label>
                <input type="text" class="form-control" id="locationLookup" placeholder="Victor->">
            </div>
            <div class="form-group">
                <label for="whenDate">When:</label>
                <input type="text" class="form-control" id="whenDate" placeholder="Jim D->">
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>
                        <input type="checkbox"> Recurring
                    </label>
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="frequencySelect">Frequency:</label>
                        <select class="form-control" id="frequencySelect">
                            <option value="weekly">Weekly</option>
                            <option value="biweekly">Biweekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="restaurantLookup">Restaurants:</label>
                <input type="text" class="form-control" id="restaurantLookup" placeholder="Chilis->">
                <div id="restaurantList">
                </div>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Privacy:</legend>
                    <input type="radio" name="privacy" id="publicRadio" value="Public" checked>
                    <label for="privacyRadio">Public</label>
                    <input type="radio" name="privacy" id="privacyRadio" value="Private">
                    <label for="privacyRadio">Private</label>
                    <p class="help-block">Anyone can access public events. Only invitees can access private events.</p>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="userLookup">Invitees:</label>
                <input type="text" class="form-control" id="userLookup" placeholder="Jim D->">
                <div id="restaurantList">
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </script>
    
    <script type="text/x-handlebars" id="event">
        <div class="row">
            <div class="col-xs-12 information">
                <h2>{{title}}</h2>
                <p>{{description}}</p>
                <div class="where"><label>Where:</label> {{location.name}}</div>
                <div class="invitees"><label>Invitees:</label> $LIST</div>
                
                <button class="btn btn-success">Count me in</button>
                <button class="btn btn-danger">Maybe next time</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5"><h1>Where would you like to go?</h1></div>
            <div class="col-xs-7"><button class="btn btn-default donotcare">I don&#39;t care</button></div>
        </div>
        {{#each loc in restaurants}}
            {{loc.name}}
        {{/each}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="location/new">
        <h1>
            New location
        </h1>
        <form role="form">
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Victor">
            </div>
            <div class="form-group">
                <label for="descriptionTextArea">Description</label>
                <textarea class="form-control" id="descriptionTextArea"></textarea>
            </div>
            <div class="form-group">
                <label for="addressInput">Map Location:</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Victor, NY 14564">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </script>
    
    <script type="text/x-handlebars" data-template-name="restaurant/new">
        <h1>
            New restaurant
        </h1>
        <form role="form">
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Restaurant">
            </div>
            <div class="form-group">
                <label for="descriptionTextArea">Description</label>
                <textarea class="form-control" id="descriptionTextArea"></textarea>
            </div>
            <div class="form-group">
                <label for="previewImageFile">Preview Image</label>
                <input type="file" id="previewImageFile">
                <p class="help-block">A restaurant logo or a picture of the restaurant, for example.</p>
            </div>
            <div class="form-group">
                <label for="menuInput">Menu Link:</label>
                <input type="text" class="form-control" id="menuInput" placeholder="http://chilis.com/">
            </div>
            <div class="form-group">
                <label for="addressInput">Address:</label>
                <input type="text" class="form-control" id="addressInput" placeholder="7491 Pittsford Victor Rd, Victor, NY 14564">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </script>
    
    <script type="text/x-handlebars" data-template-name="components/location-block">
        <div class="location row">
            <div class="col-md-2 col-md-offset-1 previewArea">
                <img {{bind-attr src="l.img" alt="l.name"}} class="previewImage" />
                <div class="rating">
                    Rank: 1
                    <br />
                    Votes: 3
                </div>
            </div>
            <div class="col-md-9">
                <h3>{{l.name}}</h3>
                <p>{{l.description}}</p>
                <div class="buttonArea">
                    <button class="btn btn-default menuButton" {{action "showMenu" l.menu}}>Menu</button>
                    <button class="btn btn-default mapButton">Map</button>
                    <div class="voteArea">
                        <button class="btn btn-primary vote">Vote</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="components/record-table">
        <table class="table table-hover table-condensed table-striped recordTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {{#each record in records}}
                    {{#link-to 'event' record tagName="tr"}}
                        <td>{{record.title}}</td>
                        <td>{{record.description}}</td>
                    {{/link-to}}
                {{/each}}
            </tbody>
        </table>
    </script>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/handlebars-1.1.2.js"></script>
    <script src="js/ember-1.5.0.js"></script>
    <script src="js/ember-data.js"></script>
    <script src="js/models/user.js"></script>
    <script src="js/models/location.js"></script>
    <script src="js/models/restaurant.js"></script>
    <script src="js/models/event.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
